<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nippon Railways</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron bg-dark container" id="header">
        <h1 class="display-3 text-white">Nippon JR Line</h1>
        <p class="lead text-white">Travel Freely</p>
        <hr class="my-4">
    </div>

    <div class="container">
        <div class="panel panel-default" id="panel-1">
            <div class="panel-heading panel-custom">
                <h4>Current Train Schedule</h4>
            </div>

            <table class="table table-hover">
                <tr>
                    <th scope="col" class="col-heading">Train Name</th>
                    <th scope="col" class="col-heading">Destination</th>
                    <th scope="col" class="col-heading">Frequency (min)</th>
                    <th scope="col" class="col-heading">Next Arrival</th>
                    <th scope="col" class="col-heading">Minutes Away</th>
                </tr>
                <tbody id="table-data"></tbody>
                <hr>
            </table>
            <hr />
        </div>
        <br>
        <div class="panel panel-default" id="panel-2">
            <div class="panel-heading panel-custom">
                <h4>Add Train</h4>
            </div>
            <hr>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" placeholder="Type Train Name Here" id="train-name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" placeholder="Where would you like to go?" id="train-destination" required>
                    </div>
                    <div class="form-group">
                        <label for="startYear">First Train Time (HH:mm Military Time):</label>
                        <input type="text" class="form-control" placeholder="Departure time?" id="start-time" required>
                    </div>
                    <div class="form-group">
                        <label for="endYear">Frequency:</label>
                        <input type="text" class="form-control" placeholder="" id="frequency">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary"><span
                                class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
<script src="assets/javascript/logic.js"></script>
</body>

</html>
